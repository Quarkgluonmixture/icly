<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞节祝福</title>
    <link rel="stylesheet" href="style.css"> <!-- 连接CSS文件 -->
</head>
<body>
    <!-- 删除旧的文字标题 -->
    <!-- <h1>亲老婆，圣诞快乐！</h1> -->

    <!-- 圣诞树部分 -->
    <div class="tree">
        <!-- 每个礼物盒 -->
        <div class="gift gift1" onclick="showPhoto('images/photo1.jpg')"></div>
        <div class="gift gift2" onclick="showPhoto('images/photo2.jpg')"></div>
        <div class="gift gift3" onclick="showPhoto('images/photo3.jpg')"></div>
    </div>

    <!-- 祝福语图片 -->
    <div class="greeting">
        <img src="images/photo7.png" alt="圣诞祝福语">
    </div>

    <!-- 背景音乐 -->
    <audio id="bg-music" loop>
        <source src="music/christmas_song.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    <button id="play-music">宝宝点我！</button>

    <script src="script.js"></script> <!-- 连接JavaScript文件 -->
</body>
</html>
